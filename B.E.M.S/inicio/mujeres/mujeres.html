        body {

        .top-bar {
            display: flex;

        }

        .filters button {

        }

        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            justify-items: center;
        }

        .product {
            border: 1px solid #000;
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pagination {
            margin: 30px 0;
        }

        .pagination button {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
    </style>
</head>
